            <form class="filters">
              <h2>Filters</h2>

              <div class="search-nav">
                <fieldset>
                  <legend>Search</legend>
                  <ul class="filter-list">
                    <label>
                      <input type="search" name="find" id="find">
                    </label>
                    <button type="button"><i class="fa fa-search"></i></button> 
                  </ul>
                </fieldset>
              </div>
    
              <div class="filter-options">
                <fieldset>
                  <legend>Search by top countries</legend>
                  <ul class="filter-list">
                    <li><input type="checkbox" name="categorie" >USA</label></li>
                    <li><input type="checkbox" name="categorie"> <label>India</label></li>
                    <li><input type="checkbox" name="categorie"> <label >Brazil</label></li>
                    <li><input type="checkbox" name="categorie"> <label >Canda</label></li>
                    <li><input type="checkbox" name="categorie"> <label >Greece</label></li>

                  </ul>
                </fieldset>
                
              </div>
              <fieldset>
                <label for="sort">Filter By</label>
                <select name="sort" id="sort">
                  <option value="low">lowest to highest</option>
                  <option value="high">highest to lowest</option>
            
                </select>
    
                <section><label for="filterPr">Maximum Cases</label>
                <input class="filteredCases" type="range" name="cases" id="filteredcases" value="1000000000" min="20" max="1000000000" step="10">
                <output for="filteredCases">1000000000</output>
              </section>
              </fieldset>
